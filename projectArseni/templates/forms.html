<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form for you</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css') }}">
</head>
<body>
    {% include "header.html" %}
    <h1>Sign Up</h1>
    <form class = "center">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Alon"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Erlich"><br>
        <label for="email">Enter your email: </label><br>
        <input type="email" name="email" id="email" required><br>
        <label for="pass">Password:</label><br>
        <input type="password" id="pass" name="password" minlength="8" required><br><br>
        <input type="submit" value="Submit">
    </form >
    <h1>Contact Us</h1>
    <form id = "contact">
        <label for="fname">Name:</label><br>
        <input type="text" id="name" name="name" value="Alon Erlich"><br>
        <label for="adress"> Address:</label><br>
        <input type="text" id="adress" name="adress" ><br>
        <label for="comment"> Comment:</label><br>
        <input type="text" id="comment" name="comment" ><br><br>
        <input type="submit" value="Submit">
    </form>
    <p class = center> Have a good day! </p>
</body>
</html>
